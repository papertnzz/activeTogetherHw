<app-loading-spinner *ngIf="storeService.cousesLoading || storeService.registrationsLoading"></app-loading-spinner>

<div class="container-fluid">
  <!-- Erste Row: Bild und Titel -->
  <div class="row fixed-height-row">
    <div class="col-12 col-md-10 offset-md-1 text-center">
      <img src="assets/images/sport.jpeg" class="img-fluid mx-auto d-block" alt="Sportbild">
      <h1 class="mt-3">Stay Active, Stay Together</h1>
    </div>
  </div>

  <!-- Zweite Row: Navigation (Header-Komponente) -->
  <div class="row mt-3 fixed-height-row">
    <div class="col-12 col-md-10 offset-md-1 text-center">
      <app-header></app-header>
    </div>
  </div>

  <!-- Dritte Row: Haupt-Content (Router-Outlet) -->
  <div class="row mt-4">
    <div class="col-12 col-md-10 offset-md-1">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
